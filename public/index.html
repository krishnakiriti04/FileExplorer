<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2>File Explorer</h2>
        <div class="card">
            <div class="d-flex card-body bg-dark text-light pl-3 justify-content-between">
                <div>
                    <h6>Files - <span class="fas fa-level-up-alt border border-light p-2" onclick='filesList("..")'></span></h6>
                </div>
                <div>
                    <h4 class="fas fa-file-plus" onclick='addFile()'></h4>
                </div>
            </div>
        </div>
        <div>
            <table class="table table-borderd" id="fileTable">
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
